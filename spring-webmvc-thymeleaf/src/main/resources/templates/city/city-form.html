<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="home" layout:fragment="sub-content">
	<div class="col-lg-9">
		<div class="card mt-4">
			<div class="card-header">
				<th:block th:switch="${url}">
					<span th:case="'create'" th:text="#{web.content.city.header.create}"></span>
					<span th:case="'edit'" th:text="#{web.content.city.header.edit}"></span>
				</th:block>
			</div>
			<div class="card-body">
				<form th:action="@{${url=='create'}?'/city/create':${'/city/edit/' + cityId}}" th:object="${cityDto}" method="post">
					<div class="form-group">
						<div>
							<label th:text="#{web.content.city.label.name}"></label>
							<label class="required">*</label>
							<label class="required" th:if="${#fields.hasErrors('name')}" th:text="#{msg.error.field.city.name.empty}"></label>
						</div>
						<input type="text" class="form-control" th:field="*{name}" th:placeholder="#{web.content.city.label.name}">
					</div>
					<div class="form-group">
						<div>
							<label th:text="#{web.content.city.label.countrycode}"></label>
							<label class="required">*</label>
							<label class="required" th:if="${#fields.hasErrors('countryCode')}" th:text="#{msg.error.field.city.countrycode.empty}"></label>
						</div>
						<select class="form-control custom-select" th:field="*{countryCode}">
							<option value="id">Indonesia</option>
							<option value="sg">Singapore</option>
						</select>
					</div>
					<div align="center">
						<a class="btn btn-info col-2" th:href="@{/city}" th:text="#{web.content.common.btn.back}"></a>
						<th:block th:switch="${url}">
							<button class="btn btn-primary col-2" type="submit" th:case="'create'" th:text="#{web.content.common.btn.create}"></button>
							<button class="btn btn-primary col-2" type="submit" th:case="'edit'" th:text="#{web.content.common.btn.edit}"></button>
						</th:block>
					</div>
				</form>
			</div>
		</div>
	</div>
</th:block>
